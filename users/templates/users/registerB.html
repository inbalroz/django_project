{% load crispy_forms_tags %}
{% block content %}



<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        span.psw {
            float: right;
            padding-top: 16px;
            color: black;
        }

        .modal-header, h4, .close {
            background-color: #5f788a;
            color: white !important;
            text-align: center;
            font-size: 30px;
        }

        .modal-btm {
            background-color: #5f788a;
            color: white !important;
            text-align: center;
            font-size: 15px;
            width: 100%;
            height: 5%;
        }

        .modal-footer {
            background-color: #5f788a;
        }

        .ml-2 {
            text-decoration-color: #5f788a;
        }
    </style>
</head>

<div class="content-section">

    <div class="modal-dialog">
        <form class="modal-content" method="POST" action="{% url 'registerB' %}">
            <div class="modal-header" style="padding:35px 50px;">
                <h4><span class="glyphicon glyphicon-lock"></span>Sign Up</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                {% csrf_token %}
                {{ form|crispy }}
                {{ profile_form|crispy}}

                <button type="submit" class="btn btn-success">Sign up</button>

                <div style="color:red">
                    {% for message in messages %}
                    <h5> {{message|escape }} </h5>
                    {% endfor %}
                </div>
                <div style="text-align:center">
                    Informed Consent Form:
                    <button onclick="hebrewformclick()">עברית</button>
                    <button onclick="englishformclick()">English</button>
                </div>
            </div>
            <!--<span>Please, <a href="{% url 'confirmation' %}">sign an experiment participation form.</a></span>-->
            <div class="modal-footer">
                <small class="text-muted">
                    <span class="psw">Already Have An Account? <a href="{% url 'login' %}" style="color: black;">Sign In</a></span>
                </small>
            </div>
        </form>
    </div>
</div>

<script>
    var x, i, j, l, ll, selElmnt, a, b, c;
    /*look for any elements with the class "custom-select":*/
    x = document.getElementsByClassName("custom-select");
    l = x.length;
    for (i = 0; i < l; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        ll = selElmnt.length;
        /*for each element, create a new DIV that will act as the selected item:*/
        a = document.createElement("DIV");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        x[i].appendChild(a);
        /*for each element, create a new DIV that will contain the option list:*/
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 1; j < ll; j++) {
            /*for each option in the original select element,
            create a new DIV that will act as an option item:*/
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function (e) {
                /*when an item is clicked, update the original select box,
                and the selected item:*/
                var y, i, k, s, h, sl, yl;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                sl = s.length;
                h = this.parentNode.previousSibling;
                for (i = 0; i < sl; i++) {
                    if (s.options[i].innerHTML == this.innerHTML) {
                        s.selectedIndex = i;
                        h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("same-as-selected");
                        yl = y.length;
                        for (k = 0; k < yl; k++) {
                            y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "same-as-selected");
                        break;
                    }
                }
                h.click();
            });
            b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function (e) {
            /*when the select box is clicked, close any other select boxes,
            and open/close the current select box:*/
            e.stopPropagation();
            closeAllSelect(this);
            this.nextSibling.classList.toggle("select-hide");
            this.classList.toggle("select-arrow-active");
        });
    }
    function closeAllSelect(elmnt) {
        /*a function that will close all select boxes in the document,
        except the current select box:*/
        var x, y, i, xl, yl, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        xl = x.length;
        yl = y.length;
        for (i = 0; i < yl; i++) {
            if (elmnt == y[i]) {
                arrNo.push(i)
            } else {
                y[i].classList.remove("select-arrow-active");
            }
        }
        for (i = 0; i < xl; i++) {
            if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
            }
        }
    }
    /*if the user clicks anywhere outside the select box,
    then close all select boxes:*/
    document.addEventListener("click", closeAllSelect);

    function hebrewformclick() {
        window.open('hebrewform.html');
    }

    function englishformclick() {
        window.open('englishform.html');
    }
</script>






{% endblock content %}
